<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>contact</title>
  <style>
    html, body {
      margin: 0;
      padding: 40px;
      background-color: white;
      color: black;
      font-family: 'Menlo', monospace;
      font-size: 14px;
      line-height: 2;
      opacity: 0;
      animation: fadeIn 0.8s ease forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    .back-btn {
      position: absolute;
      top: 16px;
      left: 16px;
      color: black;
      font-family: 'Menlo', monospace;
      font-size: 14px;
      text-decoration: none;
    }

    .back-btn:hover {
      text-decoration: underline;
      opacity: 0.6;
    }

    .main-content {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      max-width: 1000px;
      margin: 80px auto 0 auto;
      gap: 60px;
    }

    .contact-left {
      max-width: 480px;
      flex: 1;
    }

    .contact-block {
      margin-bottom: 60px;
    }

    .label {
      color: #888;
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 4px;
    }

    a {
      color: black;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .profile-img {
      max-width: 300px;
      height: auto;
      border-radius: 4px;
      opacity: 0.95;
    }
  </style>
</head>
<body>
  <a href="index.html" class="back-btn">←  back</a>

  <div class="main-content">
    <div class="contact-left">
      <div class="contact-block">
        <div class="label">email</div>
        <a href="mailto:dovydas.nenartavicius@gmail.com">dovydas.nenartavicius@gmail.com</a>
      </div>

      <div class="contact-block">
        <div class="label">instagram</div>
        <a href="https://instagram.com/dovydasnen" target="_blank">@dovydasnen</a>
      </div>

      <div class="contact-block">
        <div class="label">linkedin</div>
        <a href="https://www.linkedin.com/in/dovydas-nenartavičius/" target="_blank">/in/dovydas-nenartavičius</a>
      </div>

      <div class="contact-block">
        <div class="label">current location</div>
        <span>Vilnius, Lithuania</span>
      </div>
    </div>

    <img src="assets/dovydas.PNG" alt="Dovydas" class="profile-img" />
  </div>
</body>
</html>
